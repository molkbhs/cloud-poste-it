version: '3.8'

services:
  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - postit-network
    volumes:
      - ./frontend/src:/app/src

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=sqlite:./data/notes.db
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - postgres
    networks:
      - postit-network
    volumes:
      - ./backend/data:/app/data
      - ./backend/src:/app/src

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postit_user
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=postit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postit_user"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  postit-network:
    driver: bridge

volumes:
  postgres_data:
